name: mr_font_test
description: A flutter Font test demo app
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1
environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.3
  flutter_staggered_grid_view: ^0.3.0
  flutter_material_showcase: ^1.0.1
  flutter_storyboard: ^0.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  # Community very strict Dart and Flutter linting rules, tougher than Google's Pedantic rules.
  lint: ^1.1.1

# The following section is specific to Flutter.
flutter:
  uses-material-design: true
  fonts:
    # While Roboto is included in standard Flutter, it is not standard or necessarily included
    # in all platforms, to ensure we can use it we provide it as an asset
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto/Roboto-Thin.ttf
          weight: 100
        - asset: assets/fonts/Roboto/Roboto-Light.ttf
          weight: 300
        - asset: assets/fonts/Roboto/Roboto-Regular.ttf
          weight: 400
        - asset: assets/fonts/Roboto/Roboto-Medium.ttf
          weight: 500
        - asset: assets/fonts/Roboto/Roboto-Bold.ttf
          weight: 700
        - asset: assets/fonts/Roboto/Roboto-Black.ttf
          weight: 900
        - asset: assets/fonts/Roboto/Roboto-ThinItalic.ttf
          weight: 100
          style: italic
        - asset: assets/fonts/Roboto/Roboto-LightItalic.ttf
          weight: 300
          style: italic
